{% extends 'base.html' %}
{% load cart %}
 {% block content %}
<div class="container">
	<div class="border rounded p-4">
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				{% for p in products %}
				<tr>
					<th scope="row">1</th>
					<td>{{p.name}}</td>
					<td>{{p.price}}</td>
                    
					<td>{{p|cart_quantity:request.session.cart}}</td>
                    <td>{{p.price * p.quantity}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock content %}
