{% extends 'base.html' %} {% block content %}
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-lg-2">
			<div class="list-group">
				<a href="/" type="button" class="list-group-item list-group-item-action">
					All Products
				</a>
			</div>
			
			{%for c in categories %}
				<div class="list-group">
					<a href="/?category={{c.id}}" type="button" class="list-group-item list-group-item-action">
						{{c.name}}
					</a>
				</div>
			{%endfor%}
		</div>
		{% comment %} Products {% endcomment %}
		<div id="products" class="col-lg-10">
			<div class="row mx-auto">
				{%for p in products %}

				<div class="card mx-auto mb-6" style="width: 18rem">
					<img src="{{p.image.url}}" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">{{p.name}}</h5>
						<p class="card-text">{{p.description}}</p>
					</div>
					<a href="#" class="btn btn-light">Add To Cart</a>
				</div>
				{%endfor%}
			</div>
		</div>
	</div>
</div>

{% endblock content %}
